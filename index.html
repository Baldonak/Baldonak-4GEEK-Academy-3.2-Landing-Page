<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <!--navbar-->
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4">
                <!--iconos y texto-->
            </div>
            <div class="col-xl-4">
                <!--iconos y texto-->

            </div>
            <div class="col-xl-4">
                <!--iconos y texto-->

            </div>
        </div>

        <div class="row d-flex justify-content-space align-items-center pt-3">
            <div class="col-xl-7 text-center ">
                <div class="card landing_page_image_container">
                    <img class=" landing_page_image" src="img/landing_page-principal_image.jpg"
                        alt="Marketing agency services image">
                </div>
            </div>
            <div class="col-xl-5 p-2">
                <form class="card p-3 landing_page_form">
                    <div class="form-row ">
                        <div class="text">
                            <h4 class="text-justify">Solicitar más información:</h4>
                        </div>
                        <div class="form-group p-1">
                            <label for="input_name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="input_name" requiered>
                        </div>
                        <div class="form-group p-1">
                            <label for="input_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="input_email" requiered>
                        </div>
                        <div class="form-group p-1">
                            <label for="input_phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="inputinput_phone" required>
                        </div>
                        <div class="form-group px-1 py-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" requiered>
                                <label class="form-check-label" for="gridCheck">
                                    Aceptar términos y condiciones de uso
                                </label>
                            </div>
                        </div>
                        <div class="text-center pt-2 pb-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                </form>
            </div>
        </div>

        <div class="row mt-3 footer py-1 justify-content-between">
            <div class="col-xl-6 d-flex">
                <!--iconos de redes sociales texto de "visitanos en redes" texto final "Develop by... develop with bootstrap" -->
                <div id="icons_container">
                    <img class="icon" src="https://img.icons8.com/nolan/64/facebook-new.png" alt="facebook icon"/>
                    <img class="icon" src="https://img.icons8.com/nolan/64/instagram-new.png" alt="instagram icon"/>
                    <img class="icon" src="https://img.icons8.com/nolan/64/twitter.png" alt="twitter icon"/>
                </div>
                <p class="my-auto mx-3 text_footer">Siguenos en redes sociales</p>
            </div>
            <div class="col-xl-3 d-flex">
                    <p class="my-auto text-muted">Design by Víctor M.G. and Sofia R.K.</p>
            </div>
        </div>

        <div class="row d-flex justify-content-space pt-1 my-3 bg-light contributions_container">
            <div class="col-xl-12 p-2" id="Principal_image_container">
                <p>Contribuciones de https://icons8.com:</p>
                <a class="link-link-info" href="https://icons8.com/icon/118501/facebook-nuevo">Facebook Nuevo icon by Icons8</a>
                <a class="link-link-info p-3" href="https://icons8.com/icon/43625/instagram">Instagram icon by Icons8</a>
                <a class="link-link-info" href="https://icons8.com/icon/bYzsf9Bmocst/twitter">Twitter icon by Icons8</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
